<section class="form">

  <h1 class="base-title">
    {{ page.form.title }}
  </h1>

  <p class="form__support">
    {{ page.form.description }}
  </p>
  
  <form
    action="https://formspree.io/f/xvonnlpe"
    method="POST"
  >
    <label>
      {{ page.form.email }}
    </label>
    <input type="email" name="_replyto">
    <label>
      {{ page.form.message }}
    </label>
    <textarea name="message"></textarea>
  
    <button class="base-button" type="submit">
      {{ page.form.callToAction }}
    </button>
  </form>
</section>
