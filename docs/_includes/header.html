
<header>
  <nav class="menu">
    <a class="menu__logo" href="/">
      {{ site.title }}
    </a>
    <ul>
      <li class="menu__item"><a href="/">Início</a></li>
      <li class="menu__item"><a href="/about/#aboutUs">Sobre </a></li>
      <li class="menu__item"><a href="/posts/">Blog</a></li>
      <li class="menu__item"><a href="/contact/" >Contato</a></li>
      <li class="menu__item"> <label for="switch"> <input type="checkbox" id="switch"> Dark Mode</label> </li>
    </ul>
  </nav>

<div class="menu-mobile__icon">
  <a class="menu__logo" href="/">
    {{ site.title }}
  </a>
  <a href="#" onclick="toggle();">
    <i class="fas fa-bars"></i>
  </a>
</div>
 
<nav class="menu-mobile">
  <ul>
    <li><a href="/">Início</a></li>
    <li><a href="/about/#aboutUs">Sobre </a></li>
    <li><a href="/posts/">Blog</a></li>
    <li><a href="/contact/">Contato</a></li>
    <li> <label for="switch"> <input type="checkbox" id="theme"> Dark Mode</label> </li>
  </ul>
</nav>
 
</header>


<script language="JavaScript">
  document.getElementsByClassName('menu-mobile')[0].style.display = 'none'

  function toggle() {    
    var state = document.getElementsByClassName('menu-mobile')[0].style.display;
    if (state == 'block') {
        document.getElementsByClassName('menu-mobile')[0].style.display = 'none';
    } else {
        document.getElementsByClassName('menu-mobile')[0].style.display = 'block';
    }
  }

  const $html = document.querySelector('html')
  const $checkbox = document.querySelector('#switch')

  $checkbox.addEventListener('change', function() {
    $html.classList.toggle('dark-mode')
  })
</script>
