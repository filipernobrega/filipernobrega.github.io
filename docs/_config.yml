collections:
  pages_pt:
    output: true
    permalink: /pt/:path/
  posts_pt:
    output: true
    permalink: /pt/blog/:categories/:title/

permalink: pretty

defaults:
# set page.collection_basename to match collections
- scope:
    type: pages
  values:
    layout: page
    collection_basename: pages
- scope:
    path: "_pages*/"
  values:
    layout: page
    collection_basename: pages
- scope:
    path: "_posts*/"
  values:
    layout: post
    collection_basename: posts
# set page.locale, page.lang, page.collection_suffix
- scope:
    path: "*_pt/"
  values:
    locale: pt
    lang: pt-PT
    collection_suffix: _pt
- scope:
    path: ""
  values:
    locale: default
    lang: en-US
# prevent index pages from publishing to baseurl/index/index.html
- scope:
    path: "_pages_pt/index.*"
  values:
    permalink: "/pt/"
  
