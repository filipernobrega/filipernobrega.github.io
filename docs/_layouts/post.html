{% include head.html %}

{% include header.html %}

<main class="post">
  <article class="post__article">
    <h1 class="base-title">
      {{ page.title }}
    </h1>
    
    {{ content }}



    <section class="post__share">
      <div class="post__share--title">
        <h4> Compartilhe: </h4>
      </div>
      <div class="post__share--links">
        <a href="https://twitter.com/share?url={{ site.url}}{{ page.url }}&text=Acabei de ler o post {{ page.title}}" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      
        <a href="https://reddit.com/submit?url={{ site.url}}{{ page.url }}&title=Acabei de ler o post {{ page.title}}" target="_blank">
          <i class="fab fa-reddit"></i>
        </a>
      </div>
    </section>
  </article>
  
  
  <aside class="post__list">
    <h4> Leia tamb√©m: </h4>
    {% for post in site.posts %}  
      <div class="post__list--button">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
    {% endfor %}
  </aside>
</main>


{% include footer.html %}
